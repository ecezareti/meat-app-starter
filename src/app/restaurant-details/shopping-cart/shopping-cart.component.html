<!--INICIO DO CARRINHO-->
<div class="box box-solid">
  <div class="box-header">
    <i class="fa fa-shopping-cart"></i>

    <h3 class="box-title">Carrinho</h3>
  </div>
  <!-- /.box-header -->
  <div class="box-body">
    <div class="text-center" *ngIf="!items().length">
        <p>
          Seu carrinho est√° vazio
        </p>
    </div>
    <div class="table-responsive" *ngIf="items().length">
        <table class="table">
          <tbody>
          <tr *ngFor="let cartItem of items()" [@row]="rowState">
            <th style="width:60%">{{cartItem.item.name}}</th>
            <td class="text-right">{{cartItem.quantity}}x {{cartItem.value() | currency : 'BRL' : true}}</td>
            <td class="text-danger"><a (click)="removeItem(cartItem)" class="fa fa-remove"></a></td>
          </tr>
          <tr>
            <th>Total:</th>

            <td class="text-right">{{total() | currency : 'BRL' : true}}</td>
          </tr>
        </tbody></table>
      </div>
  </div>
  <div class="box-footer" *ngIf="items().length">
    <div class="pull-right">
      <button type="button" (click)="clear()" class="btn btn-danger"><i class="fa fa-trash"></i> Limpar</button>
      <a [routerLink]="['/order']" class="btn btn-success"><i class="fa fa-credit-card"></i> Fechar Pedido</a>
    </div>
  </div>
</div>
<!-- FIM DO CARRINHO -->
