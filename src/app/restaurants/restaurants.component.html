<!-- INíCIO do CONTEÚDO -->
<section class="content-header">
  <h1>
    Todos os Restaurantes
    <a (click)="toggleSearch()" class="search-link pull-right"><span *ngIf="searchControl.value"><small>{{searchControl.value}}</small></span><a class="fa fa-search"></a></a>
  </h1>
  <div class="row">
    <div class="col-xs-12 search-bar" [@toggleSearch]="searchBarState">
      <form [formGroup]="formGroup">
        <div class="form-group">
          <input type="text" formControlName="searchControl" #searchControl class="form-control" placeholder="O que você está?">
        </div>
      </form>
    </div>
  </div>
</section>

<section class="content">

  <div class="row" *ngIf="restaurants">
    <div class="col-sm-6 col-xs-12" *ngFor="let restaurant of restaurants">
      <mt-restaurant [restaurant]="restaurant"></mt-restaurant>
    </div>

    <div *ngIf="restaurants?.length === 0">
      <p class="lead text-center">Não encontramos restaurantes com estas informações</p>
    </div>
  </div>
</section>

<!-- FIM  do CONTEÚDO -->
